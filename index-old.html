<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Login - Horizon Academy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./css/main-old.css"
    />
  </head>
  <body>
    <div class="login-left"></div>
    <div class="login-right">
      <form>
        <h1>Login</h1>
        <input
          class="hapt-input"
          type="email"
          placeholder="E-mail"
          id="email"
        />
        <input
          class="hapt-input"
          type="password"
          placeholder="Mot de passe"
          id="password"
        />
        <div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="remember"
            />
            <label class="form-check-label" for="remember">
              Enregistrer mot de passe?
            </label>
          </div>
          <a href="./pages/reset_password.html">Mot de passe oublié?</a>
        </div>
        <button class="hapt-primary">Se connecter</button>
      </form>
      <footer>
        Copyright © 2021, by
        <span>Horizon Academy of Professional Training</span>
      </footer>
    </div>
  </body>
</html>
