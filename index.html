<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Login - Horizon Academy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./css/main.css"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 login-left"></div>
        <div class="col-md-6 login-right">
            <div class="card bg-light m-md-5 m-sm-1">
                <div class="card-header text-center">
                    <h1>Se connecter</h1>
                </div>
                <form class="card-body">
                    <div class="form-group">
                    <label for="email">Adresse E-mail</label>
                    <input
                        type="email"
                        class="form-control"
                        id="email"
                        aria-describedby="emailHelp"
                    />
                    <small id="emailHelp" class="form-text text-muted">
                        Nous ne partagerons jamais votre e-mail avec qui que ce soit.
                    </small>
                    </div>
                    <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" class="form-control" id="password" />
                    </div>
                    <div class="row">
                        <div class="offset-1 col-3 form-group form-check">
                            <input type="checkbox" class="form-check-input" id="remember" />
                            <label class="form-check-label" for="remember">
                            S'enregister
                            </label>
                        </div>
                        <a class="offset-4 col-3 text-right" href="/pages/reset_password.html">Mot de passe oublié?</a>      
                    </div>
                    <button type="submit" class="btn btn-primary">Se connecter</button>
                </form>
            </div>
          <footer class="text-center text-muted">
            <small>
                Copyright © 2021, by
                <a href="https://www.hapt.tn">Horizon Academy of Professional Training</span>
            </small>
        </footer>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <script src="./js/main.js"></script>
  </body>
</html>
